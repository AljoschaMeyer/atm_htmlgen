<article><div class="p">The <dfn id="transitive bi-implication"><a href="http://localhost:1234/previews/transitivity_biimplication.html">transitivity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">bi-implications</a> states that if <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> if and only if <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>”</span> and <span class="nowrap">“<i class="bgclll3 highlight low">blubb</i></span> if and only if <span class="nowrap"><i class="bgclll5 highlight low">blip</i>”</span>, then also <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> if and only if <span class="nowrap"><i class="bgclll5 highlight low">blip</i>”</span>.</div></article>
