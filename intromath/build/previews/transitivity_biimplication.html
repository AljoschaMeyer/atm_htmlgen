<article><p>The <dfn id="transitive bi-implication"><a href="http://localhost:1234/previews/transitivity_biimplication.html">transitivity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">bi-implications</a> states that if <span class="verbatim"><i class="bgclll1 highlight low">bla</i> if and only if <i class="bgclll3 highlight low">blubb</i></span> and <span class="verbatim"><i class="bgclll3 highlight low">blubb</i> if and only if <i class="bgclll5 highlight low">blip</i></span>, then also <span class="verbatim"><i class="bgclll1 highlight low">bla</i> if and only if <i class="bgclll5 highlight low">blip</i></span>.</p></article>
