<article><div class="p">The law of <dfn id="contraposition"><a href="http://localhost:1234/previews/contraposition.html">contraposition</a></dfn> states that an <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implication</a> and its <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#contrapositive" data-preview="http://localhost:1234/previews/contrapositive.html">contrapositive</a> are <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">equivalent</a>:</div><div class="p"><div class="centered"><i class="bgclll1 highlight low">bla</i> implies <i class="bgclll3 highlight low">blubb</i> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow href="http://localhost:1234/deductive_reasoning.html#bi_implication"><mtext>  </mtext><mo>⟺</mo><mtext>  </mtext></mrow><annotation encoding="application/x-tex">\htmlData{preview=http://localhost:1234/previews/bi_implication.html}{\href{http://localhost:1234/deductive_reasoning.html#bi_implication}{\iff}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="enclosing" data-preview="http://localhost:1234/previews/bi_implication.html"><a href="http://localhost:1234/deductive_reasoning.html#bi_implication"><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">⟺</span><span class="mspace" style="margin-right:0.2778em;"></span></a></span></span></span></span> <span class="nowrap">(not <i class="bgclll3 highlight low">blubb</i>)</span> implies <span class="nowrap">(not <i class="bgclll1 highlight low">bla</i>)</span></div></div></article>
