<article><p>The <dfn id="associative disjunction"><a href="http://localhost:1234/previews/disjunction_associativity.html">associativity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunctions</a> states that all ways of grouping multiple <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunctions</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p></article>
