<article><div class="p">A <dfn id="case distinction"><a href="http://localhost:1234/previews/case_distinction.html">case distinction</a></dfn> is a proof technique in which you finish multiple subproofs, each assuming some statement to be true such that the <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunction</a> of those assumptions is true.</div></article>
