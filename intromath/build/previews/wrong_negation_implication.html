<article class="exercise" id="wrong_negation_implication">
    <h6><a href="http://localhost:1234/deductive_reasoning.html#wrong_negation_implication">Exercise 1.15</a></h6>    <p>A common mistake when <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negating</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implications</a> is to simply negate both the <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#premise" data-preview="http://localhost:1234/previews/premise.html">premise</a> and the <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conclusion" data-preview="http://localhost:1234/previews/conclusion.html">conclusion</a> and call it a day.</p><p>Give statements <span class="verbatim"><i>bla</i></span> and <span class="verbatim"><i>blubb</i></span> such that <span class="verbatim">if <i>bla</i> then <i>blubb</i></span> and <span class="verbatim">if not <i>bla</i> then not <i>blubb</i></span> do not <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p>
</article>
