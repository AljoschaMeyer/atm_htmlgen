<article><p>Whenever a statement of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#universal_quantification" data-preview="http://localhost:1234/previews/universal_quantification.html">universal quantification</a> holds because it is constrained to elements from the <a class="ref definition" href="http://localhost:1234/sets.html#set" data-preview="http://localhost:1234/previews/set.html">empty set</a>, we say that the statement holds <dfn id="" data-preview="http://localhost:1234/previews/.html"><a href="http://localhost:1234/sets.html#">vacuously</a></dfn>.</p></article>
