<p>We can make things slightly more interesting by adding <dfn id=""><a href="http://localhost:1234/deductive_reasoning.html#">terms</a></dfn> such as <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn><mo>+</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">1 + 2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2</span></span></span></span> to our language of statements. A <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#" data-preview="http://localhost:1234/previews/.html">term</a> always denotes a way of obtaining objects of interest from other objects or other <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#" data-preview="http://localhost:1234/previews/.html">terms</a>. In our examples, <span class="verbatim"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>+</mo></mrow><annotation encoding="application/x-tex">+</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord">+</span></span></span></span></span> denotes addition of two numbers.</p>
