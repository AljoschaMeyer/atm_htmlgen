<article><div class="p"><dfn id="De Morgan's laws"><a href="http://localhost:1234/previews/de_morgan.html">De Morgan's laws</a></dfn> state how to prove <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negated</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunctions</a> and <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunctions</a>:</div><ul><li>You prove a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negated</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunction</a> by changing it to a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunction</a> and <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negating</a> its substatements.</li><li>You prove a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negated</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunction</a> by changing it to a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunction</a> and <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negating</a> its substatements.</li></ul></article>
