<article><p>The <dfn id="associative conjunction"><a href="http://localhost:1234/previews/conjunction_associativity.html">associativity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunctions</a> states that all ways of grouping multiple <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunctions</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p></article>
