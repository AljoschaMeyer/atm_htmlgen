<article><p>A <dfn id="predicate"><a href="http://localhost:1234/previews/predicate.html">predicate</a></dfn> combines a number of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#tour_def_term" data-preview="http://localhost:1234/previews/tour_def_term.html">terms</a> into a statement.</p><p>The prototypical <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#predicate" data-preview="http://localhost:1234/previews/predicate.html">predicate</a> is <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#eq" data-preview="http://localhost:1234/previews/eq.html">equality</a>: <span class="verbatim"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>17</mn></mrow><annotation encoding="application/x-tex">17</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">17</span></span></span></span></span> is not a statement (it is neither true nor false), but <span class="verbatim"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>17</mn><mo href="http://localhost:1234/deductive_reasoning.html#eq">=</mo><mn>18</mn></mrow><annotation encoding="application/x-tex">17 \htmlData{preview=http://localhost:1234/previews/eq.html}{\href{http://localhost:1234/deductive_reasoning.html#eq}{=}} 18</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">17</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="enclosing" data-preview="http://localhost:1234/previews/eq.html"><a href="http://localhost:1234/deductive_reasoning.html#eq"><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></a></span><span class="mord">18</span></span></span></span></span> is.</p></article>
