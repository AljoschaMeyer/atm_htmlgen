<article><p>The <dfn id="commutative bi-implication"><a href="http://localhost:1234/previews/biimplication_commutativity.html">commutativity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">bi-implications</a> states that, after swapping the order of the substatements of a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">bi-implication</a>, the old and new statement <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#bi_implication" data-preview="http://localhost:1234/previews/bi_implication.html">are equivalent</a>.</p></article>
