<article><p>The <dfn id="commutative disjunction"><a href="http://localhost:1234/previews/disjunction_commutativity.html">commutativity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunctions</a> states that, after swapping the order of the substatements of a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunction</a>, the old and new statement <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p></article>
