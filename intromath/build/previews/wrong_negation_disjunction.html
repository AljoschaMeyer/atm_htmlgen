<article class="exercise" id="wrong_negation_disjunction">
    <h6><a href="http://localhost:1234/deductive_reasoning.html#wrong_negation_disjunction">Exercise 3.10</a></h6>    <p>A common mistake when <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negating</a> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#disjunction" data-preview="http://localhost:1234/previews/disjunction.html">disjunctions</a> is to propagate the <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#negation" data-preview="http://localhost:1234/previews/negation.html">negation</a> without swapping to a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunction</a>.</p><p>Give statements <span class="verbatim"><i>bla</i></span> and <span class="verbatim"><i>blubb</i></span> such that <span class="verbatim">not (<i>bla</i> anord <i>blubb</i>)</span> and <span class="verbatim">(not <i>bla</i>) or (not <i>blubb</i>)</span> do not <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p>
</article>
