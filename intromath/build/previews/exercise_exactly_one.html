    <h6><a href="http://localhost:1234/deductive_reasoning.html#exercise_exactly_one">Exercise 1.14</a></h6>
    <p>Formulate a statement that expresses that exactly one squirrel is <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#eq" data-preview="http://localhost:1234/previews/eq.html">equal</a> to <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">A</mi><mi mathvariant="normal">l</mi><mi mathvariant="normal">e</mi><mi mathvariant="normal">x</mi></mrow><annotation encoding="application/x-tex">\mathrm{Alex}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord mathrm">Alex</span></span></span></span></span>. It is possible to do this without using <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implications</a>, but the arguably most elegant solution uses one.</p>
