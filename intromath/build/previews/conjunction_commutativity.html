<article><p>The <dfn id="commutative conjunction"><a href="http://localhost:1234/previews/conjunction_commutativity.html">commutativity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunctions</a> states that, after swapping the order of the substatements of a <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#conjunction" data-preview="http://localhost:1234/previews/conjunction.html">conjunction</a>, the old and new statement <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#equivalent_statements" data-preview="http://localhost:1234/previews/equivalent_statements.html">mean the same</a>.</p></article>
