<article><p>The <dfn id="transitive implication"><a href="http://localhost:1234/previews/transitivity_implication.html">transitivity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implications</a> states that if <span class="verbatim"><i>bla</i></span> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <span class="verbatim"><i>blubb</i></span>, and <span class="verbatim"><i>blubb</i></span> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <span class="verbatim"><i>blip</i></span>, then <span class="verbatim"><i>bla</i></span> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <span class="verbatim"><i>blip</i></span>.</p></article>
