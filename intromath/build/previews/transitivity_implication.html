<article><p>The <dfn id="transitive implication"><a href="http://localhost:1234/previews/transitivity_implication.html">transitivity</a></dfn> of <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implications</a> states that if <i>something</i> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <i>another thing</i>, and <i>another thing</i> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <i>a third thing</i>, then <i>something</i> <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implies</a> <i>a third thing</i>.</p></article>
