<article>A <dfn id="term"><a href="http://localhost:1234/previews/tour_def_term.html">term</a></dfn> denotes a way of obtaining objects of interest from other objects or other <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#tour_def_term" data-preview="http://localhost:1234/previews/tour_def_term.html">terms</a>. In our examples, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>“</mtext><mspace></mspace><mo>+</mo><mspace></mspace><mtext>”</mtext></mrow><annotation encoding="application/x-tex">\htmlClass{normal_text}{\text{“}}\nobreak +\nobreak\htmlClass{normal_text}{\text{”}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="enclosing normal_text"><span class="mord text"><span class="mord">“</span></span></span><span class="mspace nobreak"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace nobreak"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="enclosing normal_text"><span class="mord text"><span class="mord">”</span></span></span></span></span></span> denotes addition of two numbers.</article>
