<article><div class="p">The <dfn id="contrapositive"><a href="http://localhost:1234/previews/contrapositive.html">contrapositive</a></dfn> of an <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implication</a> <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> implies <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>”</span> is <span class="nowrap">“<span class="nowrap">(not</span></span> <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>)</span> implies <span class="nowrap">(not</span> <span class="nowrap"><span class="nowrap"><i class="bgclll1 highlight low">bla</i>)</span>”</span>.</div></article>
