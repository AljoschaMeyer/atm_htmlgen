<article><p>The <dfn id="contrapositive"><a href="http://localhost:1234/previews/contrapositive.html">contrapositive</a></dfn> of an <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#implication" data-preview="http://localhost:1234/previews/implication.html">implication</a> <span class="nowrap">“<i class="bgclll1 highlight low">bla</i></span> implies <span class="nowrap"><i class="bgclll3 highlight low">blubb</i>”</span> is <span class="nowrap">“not</span> <i class="bgclll3 highlight low">blubb</i> implies not <span class="nowrap"><i class="bgclll1 highlight low">bla</i>”</span>.</p></article>
