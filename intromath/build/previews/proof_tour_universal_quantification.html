<article class="proof" id="proof_tour_universal_quantification">
    <h6><a href="http://localhost:1234/deductive_reasoning.html#proof_tour_universal_quantification">Proof of Statement&nbsp; 1.6</a></h6>
    <p>Let <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi></mrow><annotation encoding="application/x-tex">n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span> be a natural number. Then <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo href="http://localhost:1234/deductive_reasoning.html#eq">=</mo><mi>n</mi></mrow><annotation encoding="application/x-tex">n \htmlData{preview=http://localhost:1234/previews/eq.html}{\href{http://localhost:1234/deductive_reasoning.html#eq}{=}} n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="enclosing" data-preview="http://localhost:1234/previews/eq.html"><a href="http://localhost:1234/deductive_reasoning.html#eq"><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></a></span><span class="mord mathnormal">n</span></span></span></span> by the <a class="ref definition" href="http://localhost:1234/deductive_reasoning.html#eq" data-preview="http://localhost:1234/previews/eq.html">definition of equality</a>.</p>
