<article class="exercise" id="tour_existential_quantification_atleast">
    <h6><a href="http://localhost:1234/deductive_reasoning.html#tour_existential_quantification_atleast">Exercise 3.1</a></h6>    <p>When mathematicians say <span class="verbatim">there exists an object</span> they mean <span class="verbatim">there exists at least one object, and there may or may not be more</span>. Why is that, and why is it not necessary to say so explicitly?</p>
